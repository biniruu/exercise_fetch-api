<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>fetch</title>
</head>
<body>
  <article>
    
  </article>
  <input type="button" value="fetch" onclick="
    fetch('html')
    .then((response) => {
      response.text()
      .then((text) => {
        document.querySelector('article').textContent = text;
      });
    });
  ">
</body>
</html>
